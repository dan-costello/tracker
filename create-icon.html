<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas" width="1024" height="1024"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Background
        ctx.fillStyle = '#2D3748';
        ctx.beginPath();
        ctx.roundRect(0, 0, 1024, 1024, 200);
        ctx.fill();

        // Checkmark
        ctx.strokeStyle = '#10B981';
        ctx.lineWidth = 90;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.beginPath();
        ctx.moveTo(300, 520);
        ctx.lineTo(440, 660);
        ctx.lineTo(740, 360);
        ctx.stroke();

        // Priority Dots
        // Red dot (Today)
        ctx.fillStyle = '#EF4444';
        ctx.beginPath();
        ctx.arc(360, 780, 56, 0, Math.PI * 2);
        ctx.fill();

        // Orange dot (Soon)
        ctx.fillStyle = '#F59E0B';
        ctx.beginPath();
        ctx.arc(512, 780, 56, 0, Math.PI * 2);
        ctx.fill();

        // Blue dot (Later)
        ctx.fillStyle = '#3B82F6';
        ctx.beginPath();
        ctx.arc(664, 780, 56, 0, Math.PI * 2);
        ctx.fill();

        // Download
        canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'app-icon.png';
            a.click();
        });
    </script>
</body>
</html>
